{% load el_pagination_tags %}

{% paginate issue_list %}
{% for issue in issue_list %}
    <div class="card text-white bg-primary mb-3">
        <div class="card-header">{{ issue.site }} / {{ issue.date }}</div>
        <div class="card-body">
            <h4 class="card-title">{{ issue.title }}</h4>
        </div>
    </div>
{% endfor %}
{% show_more %}
